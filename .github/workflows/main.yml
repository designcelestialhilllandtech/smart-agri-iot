name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main   # or 'master' if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      # ðŸ‘‡ Add correct base href for your GitHub Pages path
      - name: Build Flutter web
        run: flutter build web --release --base-href "/smart-agri-iot/"

      # ðŸ‘‡ Copy build output to docs folder for Pages hosting
      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/web/* docs/

      # ðŸ‘‡ Create .nojekyll to avoid Jekyll processing
      - name: Disable Jekyll
        run: echo "" > docs/.nojekyll

      # ðŸ‘‡ Deploy using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
